<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Filmoteka</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="spinner"></div>
    <header class="header-home">
      <div class="conteiner header-home__conteiner">
        <nav class="novigation">
          <a class="logo-block" href="#">
            <svg class="icon-film">
              <use href="./images/sprite.svg#film"></use>
            </svg>
            <p class="logo">Filmoteka</p>
          </a>

          <ul class="novigation-list">
            <li class="novigation-list__item">
              <a class="link focus">Home</a>
            </li>
            <li>
              <a class="link" href="./myLib.html">my library</a>
            </li>
          </ul>
        </nav>
        <form class="search-form" id="search-form">
          <input
            class="search-input"
            type="text"
            name="query"
            autocomplete="on"
            placeholder="Поиск фильмов"
          />

          <svg class="search-icon">
            <use href="./images/sprite.svg#search"></use>
          </svg>

          <div class="modal-card" data-action="{{id}}"></div>
        </form>
      </div>
    </header>
    <main>
      <div class="conteiner main-conteiner">
        <ul class="film-list film-list__home"></ul>
        <div id="pagination-container"></div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-container">
        <p class="coperate-text">&copy; 2020 | All Rights Reserved |</p>
        <p>
          Developed with
          <svg class="favorite">
            <use href="./images/sprite.svg#favorite"></use>
          </svg>
          by

          <a class="link-footer" href="">GoIT Students</a>
        </p>
      </div>
    </footer>
    <!-- SINER -->
    <!-- Кнопки созданы для теста работы добавления в списоск просмотренных, 
    когда будут сверстаны нужные кнопки - перепривяжу -->
    <div class="history-btn-wrapper">
      <button class="btn-watched">ADD TO WATCHED</button>
      <button class="btn-favorite">ADD TO QUEUE</button>
    </div>
  </body>
</html>
